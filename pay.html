	<script type="text/javascript">
		var app = new Vue({
			el: "#box",
			data: {
				href4: "../mobile/pay.html?_id=",
				list: [],
				list2: []
			},
			methods: {

			},
			mounted: function() {

				//获取参数id
				var id = GetRequest()._id;
				//axios方法
				//商品订单信息
				axios.get('/users/getOrderForm/?id=' + id).then(function(response) {
					app.list2 = response.data.data;
					console.log(app.list2)
					//商品详情信息
					axios.get('/users/getGoodsById/?_id=' + id).then(function(response) {
						app.list = response.data.data;
						console.log(app.list)
						var p1 = app.list.pricereally * app.list2.people;
						var p2 = app.list.pricereally * 0.8 * app.list2.child;
						var price = p1 + p2 + 2000;
						console.log(p1 + p2)
						$(".pay-price").text("￥" + price);
					});
				});

			},

		})
	</script>
	<script type="text/javascript">
		$(document).ready(function() {
			$(".pay-r1").css("display", "inline");
			$(".pay-r2").css("display", "none");
			//			$(".pay-r2").eq(0).css("display", "inline");
			//			$(".pay-r1").eq(0).css("display", "none");
			$(".pay-way-c1").css("display", "none");
			$(".pay-way-c1").eq(0).css("display", "none");
			$("input[name='pay']").eq(0).prop("checked", true);

			$(".pay-way-c1").click(function() {
				$(".pay-way-c1").css("display", "none");
				$(".pay-way-c1").removeClass("true")
				$(this).css("display", "block");
				$(this).addClass("true");

				$(this).find("input[name='pay']").prop("checked", true);
				$(".pay-r1").css("display", "inline");
				$(".pay-r2").css("display", "none");
				$(this).find(".pay-r2").css("display", "inline");
				$(this).find(".pay-r1").css("display", "none");
				a++;
				$(".of-det1").css("display", "none");
				$(".of-det2").css("display", "inline");
			});

			//
			//			$("input[name='sex']").eq(1).prop("checked", true);
			var a = 0;
			$(".pay-more").click(function() {
				a++;
				if(a % 2 == 1) {
					$(".of-det2").css("display", "none");
					$(".of-det1").css("display", "inline");
					$(".pay-way-c1").css("display", "block");
				} else {
					$(".of-det1").css("display", "none");
					$(".of-det2").css("display", "inline");
					$(".pay-way-c1").css("display", "none");
					$(".true").css("display", "block");
				}

			});
			//底部
			$(".bottom-r1").click(function() {
				$(this).css("display", "none");
				$(".bottom-r2").css("display", "inline");
				$(".bottom-pay").addClass("act");
				$("input[name='sub']").prop("checked", true);
			});
			$(".bottom-r2").click(function() {
				$(this).css("display", "none");
				$(".bottom-r1").css("display", "inline");
				$(".bottom-pay").removeClass("act");
				$("input[name='sub']").prop("checked", false);
			})

		})
	</script>
