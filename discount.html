	<body>
		<!--顶部-->
		<div class="top">
			<!--返回-->
			<div class="back1">
				<a href="javascript:;" onClick="history.back();"><i class="am-icon-angle-left"></i></a>
			</div>
			<span>优惠券</span>

		</div>

		<!--标签页-->
		<div class="order">
			<span class="or-t1 active">可使用</span>
			<span class="or-t2">不可用</span>
		</div>
		<div class="dis-a">

			<div class="discount-box">
				<div class="dis-num">
					优惠码：DZM21252H997144
				</div>
				<div class="dis-1 fl">
					抵扣<span class="dis-price">￥100</span>
				</div>
				<div class="dis-intro fl">
					<p>最多使用次数：1次</p>
					<p>已使用次数：0次</p>
					<p>有效期至：2018-9-28</p>
				</div>
				<div class="clear">

				</div>
			</div>
			<div class="dis-more">
				<div class="dis-m-intro">
					使用范围：满3000可用，限正价跟团、邮轮及自由行产品
				</div>
				<div class="d-more">
					<i class="am-icon-angle-down d-m1"></i>
					<i class="am-icon-angle-up d-m2"></i>
				</div>

	<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			var a=0
			$(".d-more").click(function () {
				a++;
				if (a%2==1) {
					$(".dis-m-intro").css("display","block");
				$(".d-m1").css("display","none");
				$(".d-m2").css("display","inline");
				} else{
					$(".dis-m-intro").css("display","none");
				$(".d-m2").css("display","none");
				$(".d-m1").css("display","inline");
				}
				
			});
			
			
			//可用、不可用
			$(".or-t2").click(function () {
				$(".or-t1").removeClass("active");
				$(".or-t2").addClass("active");
				$(".dis-a").css("display","none")
			})
			$(".or-t1").click(function () {
				$(".or-t2").removeClass("active");
				$(".or-t1").addClass("active");
				$(".dis-a").css("display","block")
			})
			
			
			
		})
	</script>
